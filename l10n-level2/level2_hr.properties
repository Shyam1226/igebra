# online help in html format
forwardHelp=<div><strong>naprijed</strong>(brojKoraka) - Pomiče kornjaču naprijed za zadani broj koraka.</div>
# multi line html needs a '\' at the end of the line
leftHelp=<div> \
      <strong>lijevo</strong>() - Okreće kornjaču 90 stupnjeva u lijevo (obrnuto od smjera kazaljke na satu). <br/> \
      <strong>lijevo</strong>(kut) - Okreće kornjaču u lijevo (obrnuto od smjera kazaljke na satu) pod zadanim kutem.<br/> \
      <strong>lijevo</strong>(kut, polumjer) - Okreće kornjaču u lijevo (obrnuto od smjera kazaljke na satu) pod zadanim kutem, oko zadanog polumjera.<br/> \
</div>
rightHelp=<div> \
      <strong>desno</strong>() - Okreće kornjaču 90 stupnjeva u desno (u smjeru kazaljke na satu). <br/> \
      <strong>desno</strong>(kut) - Okreće kornjaču u desno (u smjeru kazaljke na satu) pod zadanim kutem.<br/> \
      <strong>desno</strong>(kut, polumjer) - Okreće kornjaču u desno (u smjeru kazaljke na satu) pod zadanim kutem, oko zadanog polumjera.<br/> \
</div>
jumpToHelp=<div> \
      <strong>skočiNa</strong>(x, y) - Postavlja kornjaču u točku(x, y) bez crtanja linije. Smjer kornjače ostaje nepromijenjen. <br/> \
</div>
moveToHelp=<div><strong>idiNa</strong>(x, y) - Okreće kornjaču prema točki (x, y) i miče ju do nje.</div>
hopHelp=<div> \
      <strong>skoči</strong>(brojKoraka) - Pomiče kornjaču naprijed za zadani broj koraka <em>s podignutim perom</em>, \
      tako da se ne crta linija. Perko se spušta nakon skoka. <br/> \
</div>
homeHelp=<div><strong>kuća</strong>() - Pomiče kornjaču na njeno prvotno mjesto u sredini ekrana i okreće ju u smjeru sjevera.</div>
towardsHelp=<div><strong>prema</strong>(x, y) - Okreće kornjaču prema točki (x, y).</div>
setHeadingHelp=<div><strong>postaviSmjer</strong>(kut) - Postavlja smjer kornjače prema određenom kutu (0 je prema desnoj strani ekrana (<em>istok</em>), 90 je gore (<em>sjever</em>)).</div>
headingHelp=<div><strong>smjer</strong> - Traži smjer kornjače (0 je prema desnoj strani ekrana (<em>istok</em>), 90 is gore (<em>sjever</em>)).</div>
eastHelp=<div><strong>istok</strong>() - Okreće kornjaču prema sjeveru.</div>
westHelp=<div><strong>zapad</strong>() - Okreće kornjaču prema zapadu.</div>
northHelp=<div><strong>sjever</strong>() - Okreće kornjaču prema sjeveru.</div>
southHelp=<div><strong>jug</strong>() - Okreće kornjaču prema jugu.</div>
delayHelp=<div> \
      <strong>postaviKašnjenjeAnimacije</strong>(kašnjenje) - Postavlja brzinu kornjače. Specificirano kašnjenje \
      je vrijeme (u milisekundama) koje kornjači treba da prijeđe udaljenost od 100 koraka.<br/> \
      Početna vrijednost je 1000 milisekundi (ili 1 sekunda).<br/> \
</div>
writeHelp=<div><strong>piši</strong>(objekt) - Kornjača ispisuje zadani objekt kao niz na njenoj trenutnoj lokaciji.</div>
setPenFontSizeHelp=<div><strong>postaviVeličinuFontaPera</strong>(n) - Određuje veličinu fonta pera kojim kornjača piše.</div>
arcHelp=<div> \
        <strong>luk</strong>(polumjer, kut) - Kornjača radi luk sa zadanim polumjerom i kutem.<br/> \
        Pozitivni kutevi pomiču kornjaču u lijevo (obrnuto od kazaljke na satu).Negativni kutevi pomiču kornjaču u desno (u smjeru kazaljke na satu) <br/> \
</div>
circleHelp=<div> \
        <strong>krug</strong>(polumjer) - Kornjača radi krug sa zadanim polumjerom. <br/> \
        Krug(50) komanda je jednaka kao i luk(50, 360) komanda.<br/> \
</div>
visibleHelp=<div><strong>vidljivo</strong>() - Čini kornjaču vidljivom nakon što je postavljena na nevidljivo sa nevidljivo() komandom.</div>
invisibleHelp=<div><strong>nevidljivo</strong>() - Čini kornjalu nevidljivom. Koristite komandu vidljivo() da bi ju opet učinili vidljivom.</div>
penDownHelp=<div> \
      <strong>spustiPero</strong>() - Spušta kornjačino pero, tako da crta linije dok se kreće.<br/> \
      Perko je spušteno u zadanim postavkama. <br/> \
</div>
penUpHelp=<div><strong>podigniPero</strong>() - Podiže kornjačino pero, tako da ne crta linije dok se kreće. <br/></div>
isPenDownHelp=<div><strong>jeliPeroSpušteno</strong> - Govori nam je li kornjačino pero spušteno.</div>
setPenColorHelp=<div><strong>postaviBojuPera</strong>(boja) - Određuje boju pera kojim kornjača crta. <br/></div>
setFillColorHelp=<div><strong>postaviBojuPunjenja</strong>(boja) - Određuje boju kojom će likovi koje kornjača nacrta biti obojani. <br/></div>
setPenThicknessHelp=<div><strong>postaviDebljinuPera</strong>(debljina) - Određuje debljinu pera kojim kornjača crta. <br/></div>
saveStyleHelp=<div> \
      <strong>snimiStil</strong>() - Snima kornjačin trenutni stič, tako da kasnije lagano može biti povraćen sa <tt>povratiStil()</tt>. <br/> \
      <p> \
        Kornjačin stil sadrži: \
        <ul> \
          <li>Boju Pera</li> \
          <li>Debljinu Pera</li> \
          <li>Boju Punjenja</li> \
          <li>Font Pera</li> \
          <li>Stanje Pera Dignuto/Spušteno</li> \
        </ul> \
      </p> \
</div>
restoreStyleHelp=<div> \
      <strong>povratiStil</strong>() - Vraća prijašnji stil kornjače temeljen na ranijem <tt>snimiStil()</tt>. <br/> \
      <p> \
        The turtle's style includes: \
        <ul> \
          <li>Boju Pera</li> \
          <li>Debljinu Pera</li> \
          <li>Boju Punjenja</li> \
          <li>Font Pera</li> \
          <li>Stanje Pera Dignuto/Spušteno</li> \
        </ul> \
      </p> \
</div>
savePositionHeadingHelp=<div> \
      <strong>SnimiPozicijuSmjera</strong>() - Snima kornjačinu trenutnu poziciju i smjer, tako da mogu \
      kasnije biti povraćeni sa <tt>povratiPozicijuSmjera()</tt>. <br/> \
</div>
restorePositionHeadingHelp=<div> \
      <strong>povratiPozicijuSmjera</strong>() - Vraća kornjačinu trenutnu poziciju i smjer \
      temeljeno na prijašnjoj komandi <tt>snimiPozicijuSmjera()</tt>. <br/> \
</div>
beamsOnHelp=<div><strong>zrakeUpaljene</strong>() - Prikazuje zrake centrirane na kornjači - da nam pomogne razmišljati o kornjačinom smjeru/orijentaciji.</div>
beamsOffHelp=<div><strong>zrakeUgašene</strong>() - Skriva kornjačine zrake koje su bile uključene sa <tt>zrakeUpaljene()</tt>.</div>
clearHelp=<div><strong>obriši</strong>() - Briše kornjačino platno i postavlja ju u sredinu.</div>
clearOutputHelp=<div><strong>obrišiIzlaz</strong>() - Briše izlazni prozor.</div>
setBackgroundHelp=<div> \
      <strong>postaviPozadinu</strong>(boja) - Postavlja pozadinu platna u određenu boju. \
      Možete koristiti predefinirane boje za bojanje pozadine, ili možete stvoriti nove boje koristeći \
      <tt>Boja</tt>, <tt>BojaHSB</tt>, i <tt>BojaG</tt> funkcije. \
</div> 
setBackgroundVHelp=<div><strong>postaviPozadinuV</strong>(boja1, boja2) - Postavlja pozadinu platna u okomit obojani \
      gradijent definiran s dvije boje. \
</div>
repeatHelp=<div><strong>ponovi</strong>(n){{ }} - Ponavlja određeni skup komandi (unutar vitičastih zagrada) n puta.<br/></div>
repeatiHelp=<div><strong>ponovii</strong>(n) {{i => }} - Ponavlja određeni skup komandi (unutar vitičastih zagrada) n puta. \
      Trenutna veličina iteratora dostupna je kao <tt>i</tt> unutar vitičastih zagrada. \
</div>
repeatWhileHelp=<div><strong>ponavljajDok</strong>(uvjet) {{ }} - Ponavlja određeni skup komandi (unutar vitičastih zagrada) dok je uvjet istinit.</div>
repeatForHelp=<div><strong>ponavljajZa</strong>(slijed){{ }} - Ponavlja određeni skup komandi (unutar vitičastih zagrada) za svaki element zadanog slijeda.<br/></div>
printlnHelp=<div><strong>pišiln</strong>(objekt) - Prikazuje objekt kao niz u prozoru izlaza, s novom linijom na kraju.</div>
readlnHelp=<div><strong>čitajln</strong>(upitniNiz) - Prikazuje zadani upit u prozoru izlaza i čita liniju koju korisnik unese.</div>
roundHelp=<div><strong>zaokruži</strong>(n, znamenka) - Zaokružuje broj n na određeni broj znamenki nakon decimalne točke.</div>
randomHelp=<div><strong>slučajan</strong>(gornjaGranica) - Vraća slučajan broj između 0 (uključuje ju) i zadane gornje granice (ne uključuje ju).</div>
randomDoubleHelp=<div><strong>slučajanDupli</strong>(gornjaGranica) - Vraća slučajan dvostruko-precizan decimalni broj između 0 (uključuje ju) i zadane gornje granice (ne uključuje ju).</div>
setCostumeHelp=<div><strong>postaviKostim</strong>(DatotekaKostima) - Mijenja kostim (sliku) kornjače u sliku iz navedene datoteke.</div>
setCostumesHelp=<div><strong>postaviKostime</strong>(DatotekaKostima1, DatotekaKostima2, ...) - Određuje više različitih kostima za kornjaču, \
i postavlja kornjačin kostim na prvi u redu. Kostime možete mijenjati koristeći <tt>sljedećiKostim()</tt>. \
</div>
nextCostumeHelp=<div><strong>sljedećiKostim</strong>() - Mijenja kornjačin kostim na sljedeći u nizu kostima određenim s <tt>postaviKostime(...)</tt>.</div>
